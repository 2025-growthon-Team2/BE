version: '3'
services:
  mongo:
    image: mongo:4.0
    container_name: mongo
    ports:
      - "27017:27017"
  talentmatch-server:
    build: .
    container_name: talentmatch-server
    ports:
      - "80:80"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=${NODE_ENV}
volumes:
  mongo-data:
